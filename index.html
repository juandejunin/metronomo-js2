<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Metronome JS</h1>
        </div>
        <div id="metronome">
            <p id="bpmDisplay">40</p>
            <p>bpm</p>
            <button id=bpmSubtraction>-</button>
            <input type="range" min="1" max="220" id="bpm">
            <button id=bpmAddition>+</button>
            <audio src="clap.mp3" id="clap"></audio>
            <button id="play">Play</button>
            <script src="script.js"></script>
        </div>
   

    </div>


</body>

</html>
