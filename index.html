<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Metronome JS</h1>
        </div>
        <div id="metronome">
            <div class="display">
                <div class="displayMain">
                    <p id="bpmDisplay">40</p>
                    <p>bpm</p>
                </div>
                <div class="button">
                    <button id="play">Play</button>
                </div>


            </div>
            <div class="control">
                <button id=bpmSubtraction>-</button>
                <input type="range" min="1" max="220" id="bpm">
                <button id=bpmAddition>+</button>
            </div>

            <audio src="clap.mp3" id="clap"></audio>

            <script src="script.js"></script>
        </div>


    </div>


</body>

</html>
